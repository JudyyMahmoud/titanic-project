name: Train and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Get the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install libraries
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirments.txt

    # 4. Train the model (Generates model.pkl)
    - name: Train Model
      run: python src/main.py

    # 5. Log in to Docker Hub (using the secrets you just set)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6. Build and Push the Docker image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # Replace 'your-username' below with your actual Docker Hub username!
        # Keep the /titanic-api part.
        tags: ${{ secrets.DOCKER_USERNAME }}/titanic-api:latest