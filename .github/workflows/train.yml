name: Train Titanic Model

# Trigger this workflow whenever code is pushed to the 'main' branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-train:
    # Run this job on a Linux server (Ubuntu)
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download your code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Install Python 3.9
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install the libraries listed in requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run your main pipeline script
    - name: Run Training Pipeline
      run: python src/main.py